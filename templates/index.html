          <span class="navbar-toggler-icon"></span>

        <a class="navbar-brand" href="#">Covid-19 Pre-Screener</a>

    <div class="container">
        <div class="alert alert-warning">

            {{ error }}
        </div>

    <div class="container">
        <h2 class="text-center mt-3">Covid-19 Pre-Screener</h2>
        <form action="/" method="POST">
            <div class="form-group">
                <label for="radius_mean">Enter radius mean value</label>
                <input type="text" class="form-control" id="radius_mean" name="radius_mean" placeholder=" Enter radius mean value ">
            </div>
            
            <button class="btn btn-primary">Submit</button>
    </div>





    </form>

    </div>
