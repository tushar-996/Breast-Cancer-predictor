<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Covid-19 Pre-Screener</title>
</head>

<body>
    <!-- <h1>Covid-19 Detector</h1> -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">Covid-19 Pre-Screener</a>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                </li>
                <!-- <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li> -->
            </ul>
            
        </div>
    </nav>


    <div class="container">
        <h2 class="text-center mt-3"> Predictor</h2>
        <form action="/" method="POST">
            <div class="form-group">
                <label for="radius_mean">Enter the test values</label>
            </div>
            <div class="input-group">
                <input type="text" class="form-control" id="radius_mean" name="radius_mean" placeholder=" Enter radius mean value ">
                <input type="text" class="form-control" id="radius_se" name="radius_se" placeholder=" Enter radius se value ">
                <input type="text" class="form-control" id="radius_worst" name="radius_worst" placeholder=" Enter radius worst value ">
              </div>
            <br>
              <div class="input-group">
                <input type="text" class="form-control" id="texture_mean" name="texture_mean" placeholder=" Enter texture mean value ">
                <input type="text" class="form-control" id="texture_se" name="texture_se" placeholder=" Enter texture se value ">
                <input type="text" class="form-control" id="texture_worst" name="texture_worst" placeholder=" Enter texture worst value ">
              </div>
              <br>
              <div class="input-group">
                <input type="text" class="form-control" id="perimeter_mean" name="perimeter_mean" placeholder=" Enter perimeter mean value ">
                <input type="text" class="form-control" id="perimeter_se" name="perimeter_se" placeholder=" Enter perimeter se value ">
                <input type="text" class="form-control" id="perimeter_worst" name="perimeter_worst" placeholder=" Enter perimeter worst value ">
              </div>
              <br>
              <div class="input-group">
                <input type="text" class="form-control" id="area_mean" name="area_mean" placeholder=" Enter area mean value ">
                <input type="text" class="form-control" id="area_se" name="area_se" placeholder=" Enter area se value ">
                <input type="text" class="form-control" id="area_worst" name="area_worst" placeholder=" Enter area worst value ">
              </div>
              <br>
              <div class="input-group">
                <input type="text" class="form-control" id="smoothness_mean" name="smoothness_mean" placeholder=" Enter smoothness mean value ">
                <input type="text" class="form-control" id="smoothness_se" name="smoothness_se" placeholder=" Enter smoothness se value ">
                <input type="text" class="form-control" id="smoothness_worst" name="smoothness_worst" placeholder=" Enter smoothness worst value ">
              </div>
              <br>
              <div class="input-group">
                <input type="text" class="form-control" id="compactness_mean" name="compactness_mean" placeholder=" Enter compactness mean value ">
                <input type="text" class="form-control" id="compactness_se" name="compactness_se" placeholder=" Enter compactness se value ">
                <input type="text" class="form-control" id="compactness_worst" name="compactness_worst" placeholder=" Enter compactness worst value ">
              </div>
              <br>
              <div class="input-group">
                <input type="text" class="form-control" id="concavity_mean" name="concavity_mean" placeholder=" Enter concavity mean value ">
                <input type="text" class="form-control" id="concavity_se" name="concavity_se" placeholder=" Enter concavity se value ">
                <input type="text" class="form-control" id="concavity_worst" name="concavity_worst" placeholder=" Enter concavity worst value ">
              </div>
              <br>
              <div class="input-group">
                <input type="text" class="form-control" id="concave_points_mean" name="concave_points_mean" placeholder=" Enter concave points mean value ">
                <input type="text" class="form-control" id="concave_points_se" name="concave_points_se" placeholder=" Enter concave points se value ">
                <input type="text" class="form-control" id="concave_points_worst" name="concave_points_worst" placeholder=" Enter concave points worst value ">
              </div>
              <br>
              <div class="input-group">
                <input type="text" class="form-control" id="symmetry_mean" name="symmetry_mean" placeholder=" Enter symmetry mean value ">
                <input type="text" class="form-control" id="symmetry_se" name="symmetry_se" placeholder=" Enter symmetry se value ">
                <input type="text" class="form-control" id="symmetry_worst" name="symmetry_worst" placeholder=" Enter symmetry worst value ">
              </div>
              <br>
              <div class="input-group">
                <input type="text" class="form-control" id="fractal_dimension_mean" name="fractal_dimension_mean" placeholder=" Enter fractal dimension mean value ">
                <input type="text" class="form-control" id="fractal_dimension_se" name="fractal_dimension_se" placeholder=" Enter fractal dimension se value ">
                <input type="text" class="form-control" id="fractal_dimension_worst" name="fractal_dimension_worst" placeholder=" Enter fractal dimension worst value ">
              </div>
              <br>

            <button class="btn btn-primary">Submit</button>
    </div>





    </form>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js " integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n " crossorigin="anonymous "></script>

</body>

</html>
